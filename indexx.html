<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rine's Kitchen - Game Memasak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #5a3921;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            animation: fadeInDown 1s ease;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 #ffd166, 6px 6px 0 rgba(0,0,0,0.1);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #5a3921;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 20px;
            border-radius: 30px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .menu-selection {
            flex: 1;
            min-width: 300px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: fadeInLeft 1s ease;
            backdrop-filter: blur(5px);
        }
        
        .cooking-area {
            flex: 2;
            min-width: 300px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: fadeInRight 1s ease;
            backdrop-filter: blur(5px);
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px dashed #ffd166;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .menu-item {
            background: linear-gradient(to bottom right, #ffd166, #ffb347);
            border-radius: 15px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            border: 3px solid transparent;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.2);
            border-color: #ff6b6b;
        }
        
        .menu-item.selected {
            border-color: #ff6b6b;
            background: linear-gradient(to bottom right, #ff9a76, #ff6b6b);
            color: white;
            animation: pulse 1.5s infinite;
        }
        
        .menu-item i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #5a3921;
        }
        
        .menu-item.selected i {
            color: white;
        }
        
        .menu-item-name {
            font-weight: bold;
            font-size: 0.95rem;
        }
        
        .timer-section {
            background: linear-gradient(to right, #a8edea, #fed6e3);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        #timer {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b6b;
            margin: 10px 0;
            text-shadow: 2px 2px 0 #ffd166;
        }
        
        .cooking-display {
            background: linear-gradient(to bottom, #fff5e6, #ffe8d6);
            border-radius: 15px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
        }
        
        #cooking-animation {
            font-size: 8rem;
            color: #ff6b6b;
            transition: all 0.5s ease;
        }
        
        #character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 6rem;
            z-index: 2;
            transition: all 0.5s ease;
            opacity: 0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        #start-btn {
            background: linear-gradient(to right, #56ab2f, #a8e063);
            color: white;
        }
        
        #start-btn:hover {
            background: linear-gradient(to right, #4a9927, #95d055);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        #finish-btn {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: white;
        }
        
        #finish-btn:hover {
            background: linear-gradient(to right, #ff5252, #ff7b7b);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        #reset-btn {
            background: linear-gradient(to right, #4ecdc4, #6ae2db);
            color: white;
        }
        
        #reset-btn:hover {
            background: linear-gradient(to right, #3dbdb4, #5ad2cb);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        button i {
            margin-right: 8px;
        }
        
        .result-area {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        #result-message {
            font-size: 1.4rem;
            font-weight: bold;
            color: #5a3921;
            margin-bottom: 10px;
        }
        
        #score {
            font-size: 1.8rem;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        #music-toggle {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 1.5rem;
            color: white;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #5a3921;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes cooking {
            0% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.1) rotate(5deg);
            }
            50% {
                transform: scale(1.05) rotate(-5deg);
            }
            75% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }
        
        @keyframes eating {
            0% {
                transform: translateX(-50%) scale(1);
            }
            25% {
                transform: translateX(-50%) scale(1.1) rotate(5deg);
            }
            50% {
                transform: translateX(-50%) scale(1) rotate(-5deg);
            }
            75% {
                transform: translateX(-50%) scale(1.1) rotate(5deg);
            }
            100% {
                transform: translateX(-50%) scale(1) rotate(0deg);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .cooking {
            animation: cooking 2s infinite;
        }
        
        .eating {
            animation: eating 1s infinite;
        }
        
        .bounce {
            animation: bounce 0.5s ease infinite;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            #cooking-animation {
                font-size: 6rem;
            }
            
            #character {
                font-size: 4rem;
            }
            
            .controls {
                flex-wrap: wrap;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>

            { id: 11, name: "Donat", icon: "fas fa-circle", category: "kue", time: 100, difficulty: "easy" },

        let score = 0;
        let timeLeft = 0;
        
        // Elemen DOM
        const menuGrid = document.getElementById('menu-grid');
        const timerDisplay = document.getElementById('timer');
        const cookingAnimation = document.getElementById('cooking-animation');
        const character = document.getElementById('character');
        const startBtn = document.getElementById('start-btn');
        const finishBtn = document.getElementById('finish-btn');
        const resetBtn = document.getElementById('reset-btn');
        const resultMessage = document.getElementById('result-message');
        const scoreDisplay = document.getElementById('score');
        const musicToggle = document.getElementById('music-toggle');
        const backgroundMusic = document.getElementById('background-music');

        const successSound = document.getElementById('success-sound');
        const eatingSound = document.getElementById('eating-sound');
        
        // Inisialisasi menu
        function initializeMenu() {
            menuGrid.innerHTML = '';
            
            menuItems.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.dataset.id = item.id;
                
                menuItem.innerHTML = `
                    <i class="${item.icon}"></i>
                    <div class="menu-item-name">${item.name}</div>
                    <div class="menu-item-time">${item.time} detik</div>
                `;
                
                menuItem.addEventListener('click', () => selectMenuItem(item.id));
                menuGrid.appendChild(menuItem);
            });
        }
        
        // Pilih menu
        function selectMenuItem(id) {
            // Hapus seleksi sebelumnya
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Tandai item yang dipilih
            const selectedItem = document.querySelector(`.menu-item[data-id="${id}"]`);
            selectedItem.classList.add('selected');
            
            // Simpan menu yang dipilih
            selectedMenu = menuItems.find(item => item.id === id);
            
            // Reset timer ke waktu menu yang dipilih
            timer = selectedMenu.time;
            timeLeft = timer;
            updateTimerDisplay();
            
            // Update pesan
            resultMessage.textContent = `${selectedMenu.name} dipilih! Siap untuk dimasak.`;
            
            // Update animasi memasak
            cookingAnimation.innerHTML = `<i class="${selectedMenu.icon}"></i>`;
            
            // Reset karakter
            character.style.opacity = '0';
        }
        
        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Warna timer berubah saat waktu hampir habis
            if (timeLeft < 30) {
                timerDisplay.style.color = '#ff3333';
                timerDisplay.classList.add('bounce');
            } else {
                timerDisplay.style.color = '#ff6b6b';
                timerDisplay.classList.remove('bounce');
